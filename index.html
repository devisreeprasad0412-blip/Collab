<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    /* Navbar */
    .navbar {
      background: #2d3436;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .navbar .cart {
      background: #00b894;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Layout */
    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: #dfe6e9;
      padding: 20px;
      height: calc(100vh - 55px);
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .sidebar ul li:hover {
      background: #b2bec3;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h4 {
      margin: 10px 0;
    }

    .product button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product button:hover {
      background: #74b9ff;
    }

    /* Cart Popup */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 8px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-panel h3 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ðŸ›’ Online Shop</h1>
    <button class="cart" onclick="toggleCart()">View Cart (<span id="cartCount">0</span>)</button>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li>All Products</li>
        <li>Electronics</li>
        <li>Clothing</li>
        <li>Accessories</li>
        <li>Home</li>
      </ul>
    </div>

    <!-- Main -->
    <div class="main" id="productList">
      <!-- Products inserted by JS -->
    </div>
  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: $<span id="cartTotal">0</span></div>
  </div>

  <script>
    // Product Data
    const products = [
      { id: 1, name: "Smartphone", price: 250, img: "https://via.placeholder.com/200" },
      { id: 2, name: "Headphones", price: 80, img: "https://via.placeholder.com/200" },
      { id: 3, name: "T-Shirt", price: 20, img: "https://via.placeholder.com/200" },
      { id: 4, name: "Watch", price: 120, img: "https://via.placeholder.com/200" },
      { id: 5, name: "Shoes", price: 60, img: "https://via.placeholder.com/200" }
    ];

    let cart = [];

    // Render Products
    const productList = document.getElementById("productList");
    products.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>$${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCart();
    }

    // Update Cart
    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>$${item.price}</span>
          </div>
        `;
      });

      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = cart.length;
    }

    // Toggle cart panel
    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("open");
    }
  </script>
</body>
</html>
